<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/8e15126712.js" crossorigin="anonymous"></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- viewport setting -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div class="container" id="list">
        <div class="header-div">
            <header>
                <p>Find your film</p>
                <a>My Watchlist</a>
            </header>
        </div>
        <div>
            <form id="myForm">
                <div class="search-container">
                    <i class="fa fa-search"></i>
                    <input type="text" name="search" placeholder="Blade Runner">
                    <button id="search">Search</button>
                </div>
            </form>
        </div>
        <div class="movie-list" id="movie-list">
            <img src="images/movie-roll.png" class="filler-img" />
            <p>Start exploring</p>
        </div>
    </div>
    <script src="/index.js" type="module"></script>
</body>

</html>
